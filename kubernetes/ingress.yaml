apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stablecog-ingress
  namespace: stablecog
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.org/client-max-body-size: '100m'
    nginx.org/proxy-connect-timeout: '120s'
    nginx.org/proxy-read-timeout: '120s'
spec:
  tls:
    - hosts:
        - stablecog.com
      secretName: stablecog-server-secret
  rules:
    - host: stablecog.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stablecog-service
                port:
                  number: 3000
